    <h2>Enter your address</h2>
<div id="checkout"> 
    <form action="payment.html">
        <input type="text" id="name" placeholder="Enter Name" required>
        <input type="email" id="email" placeholder="Enter Email" required>
        <input type="mob" id="mob" placeholder="Mobile Number" required>
        <input type="address" id="Enter Addresse" placeholder="Enter Address" required>
        <input type="city" id="city" placeholder="City" required>
        <select name="state" id="state" placeholder="State" required>
